<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Charu</title>

<style>
body{
  margin:0;
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at 30% 30%, #e8a8bc, #f3c1d3 60%, #f8dce6);
  font-family:"Segoe UI",sans-serif;
  text-align:center;
  color:#fff;
}

.container{
  max-width:600px;
  padding:20px;
}

.fade{
  opacity:0;
  transform:translateY(20px);
  transition:all 1.5s ease;
}

.show{
  opacity:1;
  transform:translateY(0);
}

h1,h2,p{
  text-shadow:0 4px 20px rgba(0,0,0,0.3);
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

#yesBtn{
  background:#e890b2;
  color:white;
}

#noBtn{
  background:white;
  color:#e890b2;
  position:relative;
}

@keyframes shake{
  0%{transform:translate(0,0);}
  20%{transform:translate(-5px,3px);}
  40%{transform:translate(5px,-3px);}
  60%{transform:translate(-4px,2px);}
  80%{transform:translate(4px,-2px);}
  100%{transform:translate(0,0);}
}

.no-shake{
  animation:shake 0.4s ease;
}

/* floating hearts */
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:#ffb6c9;
  transform:rotate(45deg);
  animation:float 20s linear infinite;
  opacity:0.25;
}

.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background:#ffb6c9;
  border-radius:50%;
}

.heart:before{top:-10px;}
.heart:after{left:-10px;}

@keyframes float{
  0%{transform:translateY(100vh) rotate(45deg);}
  100%{transform:translateY(-10vh) rotate(45deg);}
}
</style>
</head>

<body>

<div class="heart" style="left:10%; animation-delay:0s;"></div>
<div class="heart" style="left:40%; animation-delay:5s;"></div>
<div class="heart" style="left:70%; animation-delay:10s;"></div>

<div class="container">

<h1 class="fade" id="line1">Hey Charu ü§ç</h1>

<p class="fade" id="line2">
I didn‚Äôt plan for any of this. It just happened.
</p>

<p class="fade" id="line3">
Somewhere between our conversations, your voice became my comfort.
</p>

<p class="fade" id="line4">
And your eyes‚Ä¶ even behind those glasses‚Ä¶ still win every time.
</p>

<p class="fade" id="randomLine"></p>

<h2 class="fade" id="line5">
Will you be my Valentine?
</h2>

<div class="fade" id="buttons">
<button id="yesBtn">Yes ü§ç</button>
<button id="noBtn">No</button>
</div>

<p id="noMessage"></p>

</div>

<audio id="bgm" loop>
<source src="bg-music.mp3" type="audio/mpeg">
</audio>

<script>
const lines = document.querySelectorAll(".fade");
let delay = 0;
lines.forEach((el)=>{
  setTimeout(()=>el.classList.add("show"), delay);
  delay += 1800;
});

// random flirting lines
const flirting = [
  "You act cold‚Ä¶ but you‚Äôre secretly the softest person I know.",
  "Charuuuu‚Ä¶ don‚Äôt pretend you didn‚Äôt see this coming üòå",
  "Your voice? Dangerous levels of comfort.",
  "I blame your smile for this entire situation.",
  "You really thought I wouldn‚Äôt fall for you?"
];

let randomIndex = 0;
const randomLine = document.getElementById("randomLine");

setInterval(()=>{
  randomLine.innerText = flirting[randomIndex];
  randomLine.classList.add("show");
  randomIndex = (randomIndex + 1) % flirting.length;
},4000);

// music fade
const music = document.getElementById("bgm");
music.volume = 0;
window.addEventListener("load", ()=>{
  music.play().catch(()=>{});
  let vol = 0;
  const fade = setInterval(()=>{
    if(vol < 0.25){
      vol += 0.01;
      music.volume = vol;
    } else clearInterval(fade);
  },150);
});

// no button chaos
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let scale = 1;
let count = 0;

const noTexts = [
"Why are you saying no üò≠",
"Catch me if you can ü•±",
"Charuuuu be serious now üò©",
"You‚Äôre enjoying this aren‚Äôt you?",
"Okay okay I surrender üò≠"
];

noBtn.addEventListener("click",(e)=>{
  e.preventDefault();
  noBtn.classList.add("no-shake");

  setTimeout(()=>{
    noBtn.classList.remove("no-shake");
    noBtn.style.left = (Math.random()*300-150)+"px";
    noBtn.style.top = (Math.random()*200-100)+"px";
  },400);

  if(scale>0.5){
    scale -=0.08;
    noBtn.style.transform=`scale(${scale})`;
  }

  document.getElementById("noMessage").innerText =
    noTexts[count] || noTexts[noTexts.length-1];
  count++;
});

yesBtn.addEventListener("click",()=>{
  document.querySelector(".container").innerHTML=
  "<h1>You just made me the happiest person alive ü§ç</h1><p>I promise I‚Äôll always choose you, Charu.</p>";
});
</script>

</body>
</html>
