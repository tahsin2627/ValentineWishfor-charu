<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Charu</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at 30% 30%, #e8a8bc, #f3c1d3 60%, #f8dce6);
  font-family:'Cormorant Garamond', serif;
  text-align:center;
  color:white;
  transition:background 1.5s ease;
}

.glow-bg{
  background:radial-gradient(circle at center, #ff9ecf, #ff6fb5 70%);
}

.container{
  max-width:600px;
  padding:30px;
  font-size:1.5rem;
  line-height:1.8;
  letter-spacing:0.5px;
}

.text{
  opacity:0;
  transform:translateY(25px);
  transition:all 1.2s ease;
}

.show{
  opacity:1;
  transform:translateY(0);
}

button{
  padding:12px 28px;
  font-size:17px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
  transition:0.3s ease;
  font-family:'Quicksand', sans-serif;
  letter-spacing:0.5px;
}

#yesBtn{
  background:white;
  color:#ff6fb5;
}

#noBtn{
  background:#ff6fb5;
  color:white;
  position:relative;
}

@keyframes shake{
  0%{transform:translate(0,0);}
  20%{transform:translate(-5px,3px);}
  40%{transform:translate(5px,-3px);}
  60%{transform:translate(-4px,2px);}
  80%{transform:translate(4px,-2px);}
  100%{transform:translate(0,0);}
}

.no-shake{
  animation:shake 0.4s ease;
}

.heart{
  position:absolute;
  width:18px;
  height:18px;
  background:#ffb6c9;
  transform:rotate(45deg);
  animation:float 25s linear infinite;
  opacity:0.18;
}

.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:#ffb6c9;
  border-radius:50%;
}

.heart:before{top:-9px;}
.heart:after{left:-9px;}

@keyframes float{
  0%{transform:translateY(100vh) rotate(45deg);}
  100%{transform:translateY(-10vh) rotate(45deg);}
}

h1,h2,p{
  text-shadow:0 6px 25px rgba(0,0,0,0.35);
}
</style>
</head>

<body>

<div class="heart" style="left:10%;animation-delay:0s;"></div>
<div class="heart" style="left:50%;animation-delay:8s;"></div>
<div class="heart" style="left:80%;animation-delay:15s;"></div>

<div class="container">
<div id="content" class="text"></div>
<div id="buttons" style="margin-top:35px;"></div>
<p id="noMessage" style="margin-top:20px;"></p>
</div>

<audio id="bgm" loop>
<source src="bg-music.mp3" type="audio/mpeg">
</audio>

<script>
const lines = [

"Charuuuu ü§ç",

"You act so innocent and cold‚Ä¶ but your voice is the softest place I know.",

"Even behind those glasses‚Ä¶ your eyes still win every single time.",

"It‚Äôs been almost a year of us talking‚Ä¶ and somewhere in between, you became my comfort.",

"I didn‚Äôt plan this. I didn‚Äôt force this. It just happened.",

"And I don‚Äôt want to pretend anymore.",

"Will you be my Valentine?"
];

let index = 0;
const content = document.getElementById("content");
const buttons = document.getElementById("buttons");
const noMessage = document.getElementById("noMessage");

function showNext(){
  if(index < lines.length){
    content.classList.remove("show");
    setTimeout(()=>{
      content.innerText = lines[index];
      content.classList.add("show");
      index++;
    },300);
  }

  if(index === lines.length){
    setTimeout(()=>{
      buttons.innerHTML = `
        <button id="yesBtn">Yes ü§ç</button>
        <button id="noBtn">No</button>
      `;
      addButtonLogic();
    },1000);
  }
}

document.body.addEventListener("click",()=>{
  if(index === 0) fadeMusic();
  showNext();
});

function fadeMusic(){
  const music = document.getElementById("bgm");
  music.volume = 0;
  music.play().catch(()=>{});
  let vol = 0;
  const fade = setInterval(()=>{
    if(vol < 0.25){
      vol += 0.01;
      music.volume = vol;
    } else clearInterval(fade);
  },150);
}

function addButtonLogic(){
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let scale = 1;
  let count = 0;
  const noTexts = [
    "Why are you saying no üò≠",
    "Catch me if you can ü•±",
    "Charuuuu don‚Äôt do this üò©",
    "You‚Äôre enjoying this aren‚Äôt you?",
    "Okay okay I surrender üò≠"
  ];

  noBtn.addEventListener("click",(e)=>{
    e.stopPropagation();
    noBtn.classList.add("no-shake");
    setTimeout(()=>{
      noBtn.classList.remove("no-shake");
      noBtn.style.left = (Math.random()*200-100)+"px";
      noBtn.style.top = (Math.random()*150-75)+"px";
    },400);

    if(scale > 0.5){
      scale -= 0.08;
      noBtn.style.transform = `scale(${scale})`;
    }

    noMessage.innerText = noTexts[count] || noTexts[noTexts.length-1];
    count++;
  });

  yesBtn.addEventListener("click",(e)=>{
    e.stopPropagation();
    document.body.classList.add("glow-bg");
    content.innerText = "You just made me the happiest person alive ü§ç";
    buttons.innerHTML = "";
    noMessage.innerText = "";
  });
}
</script>

</body>
</html>
